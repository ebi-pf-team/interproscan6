name: Unit Tests

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Continuous integration'

  push:
    branches: [ main ]
    paths:
      - .github/workflows/unit-tests.yml

  pull_request:
    branches: [ main ]
    paths:
      - lib
      - modules
      - subworkflows
      - tests
      - nextflow.config
      - main.nf
      - .github/workflows/unit-tests.yml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-3.11-pip-${{ hashFiles('utilities/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-pip-
            ${{ runner.os }}-python-

      - name: Install Python dependencies
        shell: bash -l {0}
        run: pip install -r utilities/requirements.txt

      - name: Cache nf-test
        uses: actions/cache@v4
        with:
          path: |
            nf-test
            nf-test.jar
          key: ${{ runner.os }}-nf-test-0.8.4-${{ hashFiles('**/nf-test') }}
          restore-keys: |
            ${{ runner.os }}-nf-test-0.8.4-
            ${{ runner.os }}-nf-test-

      - name: Install nf-test
        shell: bash -l {0}
        run: |
          if [ ! -f nf-test ]; then
            wget -qO- https://get.nf-test.com | bash -s 0.8.4
          fi
          chmod +x nf-test

      - name: Run NF-Test unit tests
        shell: bash -l {0}
        run: |
          export PATH=$PATH:$GITHUB_WORKSPACE/nf-test
          ./nf-test test tests/unit_tests
